# This file contains selected Kconfig options for the application.
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_NEWLIB_LIBC=y


# CONFIG_CUSTOM=y
# CONFIG_CUSTOM_GET_VALUE_DEFAULT=12

CONFIG_LOG=y
CONFIG_APP_LOG_LEVEL_DBG=y

CONFIG_IMU=y
